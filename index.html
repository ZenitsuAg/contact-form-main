<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

<body>

  <main>
    <div class="successMsg">
        <div>
            <img src="./assets/images/icon-success-check.svg" alt="success-check">
            <p class="bold">Message Sent!</p>
        </div>
        <p>Thanks for completing the form, we'll be in touch soon!</p>
    </div>
    
    <section>
        <form action="#" method="post">
            <h1>Contact Us</h1>
    
            <!-- FIRSTNAME AND LASTNAME -->
            <div class="flex">
                <div class="flex-desk">
                    <label for="first-name">First Name <span>*</span></label>
                    <input type="text" name="first-name" id="first-name">
                    <p id="fnError" class="error">This field is required</p>
                </div>
            
                <div class="flex-desk">
                    <label for="last-name">Last Name <span>*</span></label>
                    <input type="text" name="last-name" id="last-name">
                    <p id="lnError" class="error">This field is required</p>
                </div>
            </div>
    
            <!-- EMAIL ADDRESS -->
            <div class="email">
                <label for="email">Email Address <span>*</span></label>
                <input type="text" name="email" id="email">
                <p id="emailError" class="error">Please enter a valid email address</p>
            </div>
            
            <!-- QUERY -->
            <div class="query">
                <label for="query">Query Type <span>*</span></label>
                <div class="flex">
                    <div class="radio-btn">
                        <input type="radio" id="general" name="query" value="general">
                        <label for="general">General Enquiry</label>
                    </div>
                    <div class="radio-btn">
                        <input type="radio" id="support" name="query" value="support">
                        <label for="support">Support Request</label>
                    </div>
                </div>
                <p id="queryError" class="error">Please select a query type</p>
            </div>
            
            <!-- MESSAGE -->
            <div class="message">
                <label for="message">Message <span>*</span></label>
                <textarea name="message" id="message" rows="4"></textarea>
                <p id="messageError" class="error">This field is required</p>
            </div>
            
            <!-- CHECKBOX -->
            <div class="check">
                <div class="checkbox">
                    <input type="checkbox" name="check" id="checkbox"> 
                    <label for="checkbox" class="checkbox">I consent to being contacted by the team <span>*</span></label>
                </div>
                <p id="checkboxError" class="error">To submit this form, please consent to being contacted</p>
            </div>
        
            <input type="submit" value="Submit">
            
        </form>
    </section>
